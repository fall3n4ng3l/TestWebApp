<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Mini App</title>
    <!-- 
      Этот скрипт — мост между вашим веб-приложением и клиентом Telegram.
      Он обязателен для работы Mini App.
    -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Используем системные цвета Telegram для лучшей интеграции */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 320px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            /* Цвет для подсказок */
            color: var(--tg-theme-hint-color, #999999);
        }

        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">Загрузка...</h1>
        <p>Это простое веб-приложение, запущенное внутри Telegram.</p>
        <button id="close-button">Закрыть</button>
         <button id="new-button">OPEN LINK</button>
    </div>

    <script>
        // Получаем объект Telegram Web App
        const tg = window.Telegram.WebApp;

        // Ждём, пока приложение будет готово к отображению
        tg.ready();

        // Получаем элементы со страницы
        const welcomeMessage = document.getElementById('welcome-message');
        const closeButton = document.getElementById('close-button');

        const newButton = document.getElementById('new-button');

        // Пытаемся получить данные пользователя
        const user = tg.initDataUnsafe?.user;

        if (user) {
            // Если данные есть, показываем приветствие
            welcomeMessage.textContent = `Привет, ${user.first_name}!`;
        } else {
            // Если данных нет (например, открыли в обычном браузере)
            welcomeMessage.textContent = 'Привет, Незнакомец!';
        }

        newButton.addEventListener('click', () => {
            window.Telegram.WebApp.openLink('https://example.com');
        });
        
        // Обработчик для кнопки закрытия
        closeButton.addEventListener('click', () => {
            // Метод для закрытия Mini App
            tg.close();
        });
    </script>
</body>
</html>
